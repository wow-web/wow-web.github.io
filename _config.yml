title: Miles&Yards - Брокеридж
name: Miles&Yards
description: Брокеридж - подбор помещений под аренду или покупку.

url: 'https://wow-web.github.io/'
baseurl: "/"
themecolor: '#1e1c21'

markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate


exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package.json
  - package-lock.json
  - npm-debug.log
  - sass/
  - gulpfile.js
