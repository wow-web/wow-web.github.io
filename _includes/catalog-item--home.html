<li class="catalog__item main-item">
	<a class="main-item__link about" href="{{ post.url }}">
		<span class="about__text about__text--type">{{ post.type }}</span>
		<h3 class="about__title">{{ post.title}}</h3>
		<span class="about__text about__text--adress">{{ post.adress }}</span>
		<p class="about__text about__text--area">{{ post.area }}</p>
	</a>
</li>
