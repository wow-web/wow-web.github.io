<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  <link rel="stylesheet" href="libs/swiper-bundle.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="libs/swiper-bundle.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="page-content">
        <div class="top-line">
            <div class="top-line__soc-list">
                <a href="#" class="top-line__soc-item" target="_blank">tik-tok</a>
                <a href="#" class="top-line__soc-item" target="_blank">twitter</a>
                <a href="#" class="top-line__soc-item" target="_blank">instagram</a>
            </div>
            <button type="button" class="top-line__tomail open-modal">напиши мне</button>
        </div>
        <div class="center-top">
            <div class="center__title">Lanalova</div>
            <div class="center-circle"></div>
        </div>
        <div class="center-bottom">
            <p class="center__text">Join my hot blogs if you want to see more pics</p>
            <div class="center__list">
                <a href="#" class="center__list-btn center__list-btn-myclub" target="_blank"><img src="img/icons/myclub.png" alt=""></a>
                <a href="#" class="center__list-btn center__list-btn-fansly" target="_blank"><img src="img/icons/fansly.png" alt=""></a>
                <a href="#" class="center__list-btn center__list-btn-manyvids" target="_blank"><img src="img/icons/manyvids.png" alt=""></a>
                <a href="#" class="center__list-btn center__list-btn-telegram" target="_blank"><img src="img/icons/telegram.png" alt=""></a>
            </div>
        </div>

        <div class="main-wrapper">
          <div class="swiper slider slider1 swiper-no-mousewheel">
            <div class="swiper-wrapper slider__wrapper">
              <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/5.jpg" alt=""></div>
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/6.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/7.jpg" alt=""></div>
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/5.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax-opacity="0"></div>
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/8.jpg" alt=""></div>
              </div>
            </div>
          </div>

          <div class="swiper slider slider2">
            <div class="swiper-wrapper slider__wrapper">
              <div class="swiper-slide slider__item">
                <div class="slider__img slider__img--big" data-swiper-parallax-opacity="0"><img src="img/1.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/2.jpg" alt=""></div>
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/3.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img slider__img--big" data-swiper-parallax-opacity="0"><img src="img/4.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/2.jpg" alt=""></div>
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/3.jpg" alt=""></div>
              </div>
            </div>
          </div>

          <div class="swiper slider slider3">
            <div class="swiper-wrapper slider__wrapper">
              <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/8.jpg" alt=""></div>
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/9.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/6.jpg" alt=""></div>
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/9.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/8.jpg" alt=""></div>
                <div class="slider__img" data-swiper-parallax-opacity="0"><img src="img/5.jpg" alt=""></div>
              </div>
            </div>
          </div>
        </div>

        <div class="mobile-wrapper">
          <div class="swiper slider slider-mob swiper-no-mousewheel">
            <div class="swiper-wrapper slider__wrapper">
              <div class="swiper-slide slider__item">
                <div class="slider__img"><img src="img/1.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img"><img src="img/2.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img"><img src="img/3.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img"><img src="img/4.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img"><img src="img/5.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img"><img src="img/6.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img"><img src="img/7.jpg" alt=""></div>
              </div>
              <div class="swiper-slide slider__item">
                <div class="slider__img"><img src="img/8.jpg" alt=""></div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal">
          <div class="modal__content">
            <form class="modal__form" action="">
              <!-- <h2 class="modal__title">Заголовок</h2> -->
              <label class="modal__input"><input type="text" placeholder="Имя" name="formName" required="true"></label>
              <label class="modal__input"><input type="tel" placeholder="Телефон" name="formPhone" required="true"></label>
              <button class="modal__btn" type="submit">Отправить</button>
            </form>
            <div class="modal__success" style="display: none;">
              <p>Заявка отправлена!</p>
            </div>
            <button class="modal__close" type="button">x</button>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
