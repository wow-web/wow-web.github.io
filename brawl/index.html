<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon/apple-touch-icon-180x180.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.min.css">
	<link rel="stylesheet" type="text/css" href="js/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="js/owl-carousel/assets/owl.theme.default.min.css">
	<title>Боксы Brawl Stars</title>
</head>
<body>
	<main class="page-main">
        <div class="page-main__container">
            <div class="page-main__wrapper container">
                <h1 class="page-main__title"><span class="text-accent">Боксы Brawl Stars</span> от 500₽</h1>
                <p class="page-main__descr">Наборы с персонажами популярной игры!<br>Товары в Боксе могут быть с Вашими картинками.</p>
                <p class="page-main__offer text-accent">Создайте свой бокс с любимым героем самостоятельно.</p>
                <p class="page-main__descr">Заполните форму и мы свяжемся с Вами.</p>
                <form class="page-main__form" action="" method="POST">
                    <input type="tel" class="page-main__input" name="form-phone" placeholder="Номер телефона" required="">
                    <button class="page-main__btn" type="submit">отправить</button>
                </form>
        </div>
            <div class="page-main__slider">
                <a data-fancybox="box" href="img/1.jpg" class="item"><img src="img/1.jpg" alt=""></a>
                <a data-fancybox="box" href="img/2.jpg" class="item"><img src="img/2.jpg" alt=""></a>
                <a data-fancybox="box" href="img/3.jpg" class="item"><img src="img/3.jpg" alt=""></a>
                <a data-fancybox="box" href="img/4.jpg" class="item"><img src="img/4.jpg" alt=""></a>
            </div>
        </div>
    </main>

    <section class="success" style="display: none;">
        <div class="success__content">
            <h2 class="success__title">Спасибо! Наш менеджер скоро с вами свяжется.</h2>
            <button class="success__close" type="button"><span class="visually-hidden">Закрыть окно</span></button>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/fancybox/jquery.fancybox.min.js"></script>
    <script src="js/modal-send.js"></script>
    <script src="js/mask.js"></script>
	<script src="js/scripts.min.js"></script>
</body>
</html>
